<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .fish-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #87CEEB;
            /* ë°”ë‹¤ ìƒ‰ìƒ */
        }

        .fish1 {
            font-size: 40px;
            position: absolute;
            opacity: 0.5;
            animation: swim 100s linear infinite;
        }

        .fish2 {
            font-size: 100px;
            position: absolute;
            opacity: 0.5;
            animation: swim2 100s linear infinite;
        }

        @keyframes swim {

            0% {
                transform: translateX(0px) translateY(100px) rotateY(180deg);
            }

            20% {
                transform: translateX(1200px) translateY(260px) rotateY(180deg);

            }

            21% {
                transform: translateX(1150px) translateY(320px) rotateY(0deg);

            }

            40% {
                transform: translateX(50px) translateY(580px);
            }

            41% {
                transform: translateX(70px) translateY(590px) rotateY(180deg);
            }

            60% {
                transform: translateX(200px) translateY(720px) rotateY(180deg);
            }

            80% {
                transform: translateX(1200px) translateY(800px) rotateY(180deg);
            }

            81% {
                transform: translateX(1150px) translateY(790px) rotateY(0deg);
            }

            100% {
                transform: translateX(0px) translateY(100px);
            }
        }

        @keyframes swim2 {
            0% {
                transform: translateX(500px) translateY(500px);
            }

            20% {
                transform: translateX(500px) translateY(700px) rotateY(180deg);
            }

            21% {
                transform: translateX(250px) translateY(900px) rotateY(0deg);
            }

            40% {
                transform: translateX(750px) translateY(500px);
            }

            41% {
                transform: translateX(300px) translateY(300px) rotateY(180deg);
            }

            60% {
                transform: translateX(800px) translateY(800px) rotateY(180deg);
            }

            80% {
                transform: translateX(1000px) translateY(200px) rotateY(180deg);
            }

            81% {
                transform: translateX(700px) translateY(400px) rotateY(0deg);
            }

            100% {
                transform: translateX(500px) translateY(500px);
            }
        }

        .moving-element {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 30px;
            /* ë¬´ì‘ìœ„ ìœ„ì¹˜ë¡œ ì´ë™í•  DOM ìš”ì†Œì˜ ìƒ‰ìƒ */
            border-radius: 50%;
            transition: transform 10s ease;
            /* ì¢Œìš°ë°˜ì „ íš¨ê³¼ë¥¼ ë¶€ë“œëŸ½ê²Œ ë§Œë“¤ê¸° ìœ„í•œ íŠ¸ëœì§€ì…˜ */
        }
    </style>
</head>

<body>


    <div class="moving-element">ğŸŸ</div>



</body>

<script>
    const movingElement = document.querySelector('.moving-element');

    function moveElement() {
        const currentX = movingElement.offsetLeft;
        const currentY = movingElement.offsetTop;

        const newX = currentX + Math.random() * 700 - 300; // í˜„ì¬ ìœ„ì¹˜ì—ì„œ ë°˜ê²½ 300px~1000px ì´ë‚´ì˜ ë¬´ì‘ìœ„ x ê°’
        const newY = currentY + Math.random() * 700 - 300; // í˜„ì¬ ìœ„ì¹˜ì—ì„œ ë°˜ê²½ 300px~1000px ì´ë‚´ì˜ ë¬´ì‘ìœ„ y ê°’

        const boundedX = Math.min(Math.max(newX, 0), 1800 - movingElement.offsetWidth); // ê°€ë¡œ 1800px ë²”ìœ„ ë‚´ì— ìœ„ì¹˜í•˜ë„ë¡ ë³´ì •
        const boundedY = Math.min(Math.max(newY, 0), 900 - movingElement.offsetHeight); // ì„¸ë¡œ 900px ë²”ìœ„ ë‚´ì— ìœ„ì¹˜í•˜ë„ë¡ ë³´ì •

        const deltaX = boundedX - currentX;

        movingElement.style.transform = `translate(${deltaX}px, ${boundedY - currentY}px) scaleX(${deltaX  < 0 ? 1 : -1})`;

        setTimeout(() => {
            moveElement();
        }, 5000);
    }

    moveElement();
</script>

</html>
