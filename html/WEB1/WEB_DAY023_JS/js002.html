<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Malgun Gothic", dotum, sans-serif;
        }

        li {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <div class="basic">
        <h3> 변수 / 자료형</h3>
        <h4> STEP1 변수</h4>
        <pre>
            1. 변수 : 변화하는 값(data)를 저장하는 공간
             1) 1번 1개의 데이터만 저장
             2) 새로운 데이터가 입력이 되면 기존의 데이터값은 삭제(reset)

            2. 주의 사항
             1) 대소문자 구분
             2) 소문자로 시작 _, $ 

            3. 사용법
             var 변수명; 

        </pre>

        <script>
            var pocket;
            pocket = "나이스";
            document.write("1. "+pocket+"<br>");
            console.log("1. "+pocket);

            document.write("2. "+pocket+100+"<br>");
            console.log("2. "+pocket+100);

            pocket=200;
            document.write("3. "+pocket+100+"<br>");
            console.log("3. "+pocket+100);

            document.write("4. "+(pocket+150)+"<br>"+
            "<style>"+
                "b{ font-size = 30px; }"
            +"</style>"+

            "엔터써도 <br> <b>잘</b> <br> 출력됨");
            console.log("4. "+(pocket+100)+500 );


        </script>


    </div>

</body>

</html>
