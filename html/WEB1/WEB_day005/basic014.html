<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BASIC014 float 기본예제</title>

    <style>
        

        #music {
            width: 760px;
            height: 260px;
            background-color: #eee;
        }

        #music h3{
            color: #263347;
            font-size: 14px;
            line-height: 50px;
            font-weight: bold;}

        #music p{
            color : #666;
            font-size: 12px;
            line-height: 20px;
            text-align: justify;
            
            width : 622px;

        }

        #music_img img{
            width: 138px;
            height: 140px;
            float: left;
            margin-right: 20px;
            background-color: red;

        }

        #clear{
            clear: both;
        }

       

    </style>
</head>
<body>
    <div id="music">
        <h3>알리 추천 : 김윤아의 '담'</h3>
        <p id="music_img"><img src="img/img14.jpg" alt=""></p>
            <p id="ppp">"사람 사이에 안 보이는 '벽'이 있다는 말은 보편적으로 들을 수 있지만 '담'은 참 신선했어요. 
                고등학교 시절, 김윤아의 첫 번째 솔로 앨범을 사서 듣고는 '서정적인', '철학', '고찰'이라는 단어를 떠올릴만한 소녀가 되었어요. 
                '그래, '벽'보단 '담'이 힐끗힐끗 쳐다보기 쉽고, 함부로 넘어가기도 어렵지'하며 말이에요."
            </p>
            
            <p id="clear">'담'은 1분간의 미리듣기로 제공됩니다.</p>
    </div>
    
    
</body>
</html>
