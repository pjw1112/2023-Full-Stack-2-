<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>basic018_class</title>

    <style>
        .div_box1{
            width: 946px;
            height: 260px;
            background-color:#eeeeee;
            padding :20px;
            left: auto;
            right: auto;
        }

        .div_box2{
            width : 926px;
            height: 230px;
            background-color: white;
            
            
        }
        ul{
            list-style-type: none;
        }

        ul li:nth-child(odd){
            background-color: #3059a9;
        }

        ul li:nth-child(even){
            background-color: #006788;
        }

        ul li{

            text-align: center;
            color : white;
            font-size: 12px;
            font-weight: bold;
            width: 146px;
            height: 66px;
            float: left;
            margin: 3px;
            align-items: center;
            
        }

        P{
            font-weight: bold;
            margin-left:40px;
        }

    </style>
</head>

<body>
    <div class="div_box1">
        <div class="div_box2">
            <p>BUSINESS PORTFOLIO</p>

            <ul>
                <li>Oil & Gas \n   PROCESSING</li>
                <li>REFINERY</li>
                <li>PETROCHEMICALS</li>
                <li>POWER</li>
                <li>INDUSTRIAL</li>
                <li>ENVIROMENTAL</li>
             
            </ul>






        </div>
    </div>
</body>
</html>
