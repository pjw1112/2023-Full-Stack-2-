<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
 
    <style>
    *{padding:0; margin:0;}
 body{ font-family: dotum, sans-serif; } 
 
 
 
    </style>
</head>
 
    <body>
        <div class="basic">

            <h3> List - BASIC</h3>
            <p> li는 항목 - 항목을 감싸는 ul(순서 필요없는 항목)</p>

            <ul>
                <li>APPLE</li>
                <li>BANANA</li>
                <li>COCONUT</li>
            </ul>
 
            <P>li는 항목 - 항목을 감싸는 ol(순서 필요한 항목)</P>

            <ol>
                <li>후라이팬에 기름을 두른다</li>
                <li>계란을 깨고 열심히 젓는다</li>
                <li>맛있게 먹는다.</li>
            </ol>

            <p> dl - dt(제목) / dd(설명)</p>
            <p> dl은 dt와 dd만 감쌀 수 있다.</p>

            <dl>
                <dt>계란</dt>
                <dd>닭이 낳은 알</dd>
                <dd>계란을 이용하여 맛있는 요리를 할 수 있다.</dd>
                <dd><img src="imgs/img29.jpg" alt="맛있는 계란"></dd>
                
            </dl>



        </div>
 
    </body>
 
</html>
