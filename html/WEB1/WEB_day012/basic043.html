<!DOCTYPE html>

    <title>Comming here!</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Malgun Gothic", dotum, sans-serif;
        }


        h3 {
            margin-top: 20px;
            padding-left: 10px;
            border-left: 5px solid rgb(240, 160, 11);
            margin-bottom: 10px;
        }

        .basic {
            width: 800px;
            margin: auto;
            position: relative;

        }

        .d_title {
            position: absolute;
            bottom: 14%;
            left: 1px;
            background-color: yellow;
            color: rgb(126, 114, 114);
            font-weight: bold;
            font-style: italic;
        }

        .d_desc {
            position: absolute;
            bottom: 4%;
            left: 51px;
            background-color: rgb(245, 147, 147);
            color: white;
            font-weight: bold;
            font-style: italic;
        }
        .character{
            margin : 10px 20px;
            float: left;
            position: relative;
        }
        .character a img{
            width: 221px; 
            height : 220px; 
        }
        .character a .d_icon img{
            width: 30px; 
            height : 30px; 
            position: absolute;
            left: 3%;
            top : 22%;
            display: none;
        }
        .character a:hover .d_icon img{
            display: block;
        }


    </style>
</head>
