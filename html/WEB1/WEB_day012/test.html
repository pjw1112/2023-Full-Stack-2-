<style>

.box {
    position: relative; /* 오버레이를 위한 기본 위치 설정 */
    display: inline-block; /* 내부 내용을 가로로 정렬하기 위해 */
  }
  
  .box::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.3); /* 어두운 오버레이 색상 설정 */
    opacity: 0; /* 초기에는 보이지 않음 */
    transition: opacity 0.3s ease-in-out; /* 부드러운 효과를 위한 트랜지션 설정 */
  }
  
  .box:hover::before {
    opacity: 1; /* 마우스를 갖다 대면 오버레이가 나타남 */
  }


</style>


<div class="box">
    <ul>
        <li><img src="images/cha_won.jpg" alt="Your Image"></li>
    </ul>
    
  </div>
