<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Malgun Gothic", dotum, sans-serif;
            font-size: 90%;
            /* background-color: #eee; */
            color: #000;
        }

        a:link,
        a:visited {
            color: #000;
            text-decoration: none;

        }

        a:hover,
        a:focus {
            color: #f00;
            

        }

        li {

            list-style-type: none;
        }

        .header {
            height: 144px;
            border-bottom: 1px solid #ddd;
        }

        .container {
            /* border: 1px solid red; */
            width: 1250px;
            margin: auto;
        }


        .container .row h1 {
            position: absolute;
            left: -20px;
            top: -5px;
        }

        .container .row h1 a img {
            /* border: 1px solid blue; */
            width: 215px;

        }

        .container .row .search {
            border: 2px solid #067dfd;
            border-radius: 24px;
            margin-left: 206px;
            width: 553px;
            height: 48px;
            float: left;
        }

        .container .row .ad {
            float: left;
            margin-left: 40px;
        }


        /* row     공통    row     공통    row     공통    row     공통    row     공통    row     공통    row     공통 */

        .row {
            /* border: 1px solid blue; */
            display: block;
            position: relative;
        }

        .row::after {

            content: "";
            clear: both;
        }

        /* row     공통    row     공통    row     공통    row     공통    row     공통    row     공통    row     공통 */




        /* row1    row1row1    row1row1    row1row1    row1row1    row1row1    row1row1    row1row1    row1row1    row1row1    row1 */

        .row:nth-child(1) {
            padding-top: 20px;
            height: 76px;
            /* background-color: red; */
        }

        .row:nth-child(1) .mytool li {
            float: right;
            padding-top: 5px;
        }


        .row:nth-child(1) .mytool li {
            float: right;
            padding-top: 5px;
        }

        .row:nth-child(1) .mytool li a img {
            width: 35px;
            margin-top: 5px;
            margin-right: 35px;
        }

        .row:nth-child(1) h1 {
            display: block;
        }

        /* row1    row1row1    row1row1    row1row1    row1row1    row1row1    row1row1    row1row1    row1row1    row1row1    row1 */








        /* row2    row2    row2    row2    row2    row2    row2    row2    row2    row2    row2    row2     */

        .row:nth-child(2) {
            padding-top: 10px;
            width: 100%;
            height: 60px;
            /* background-color: gold; */

        }

        .row:nth-child(2) h2 {
            /* border: 1px solid gray; */
            width: 160px;
            line-height: 30px;
            font-size: 16px;
            display: block;
            padding-left: 15px;
            float: left;

        }

        .row:nth-child(2) h2 img {
            width: 32px;
            float: left;
            margin-right: 10px;

        }

        .row:nth-child(2) .category {
            margin: 4px 20px;
            /* border: 1px solid red; */
            float: left;
            font-size: 16px;
            font-weight: bold;
        }

        .row:nth-child(2) .category li {
            margin: 0 10px;
            float: left;

        }

        .row:nth-child(2) .lnb {
                        float: right;
            margin-top: 5px;
        }

        .row:nth-child(2) .lnb li {
            
            
            height: 20px;
            float: left;
            
        }
        
        .row:nth-child(2) .lnb li a {
            
           color: gray;
           width: 66px;
         }

         .row:nth-child(2) .lnb li:not(:last-child)::after{
            content: "|";
         }
         .row:nth-child(2) .lnb li:last-child::after{
            content: " ▼";
            color: gray;
         }


        /* row2    row2    row2    row2    row2    row2    row2    row2    row2    row2    row2    row2     */
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <h1><a href="#" title="#"><img src="images/logo.png" alt="G로고"></a></h1>

                <div class="search">
                    <form action="/search" method="get">
                        .container search 
                        <input class="search_input" type="text" id="search" name="q">
                        <input type="button" value="검d색">
                    </form>
                </div>

                <p class="ad"><a href="#" title="#"><img src="images/ad.jpg" alt="할인쿠폰이벤트"></a></p>

                <ul class="mytool">
                    <li><a href="#" title="#"><img src="images/icon13.png" alt="마이페이지"></a></li>
                    <li><a href="#" title="#"><img src="images/icon12.png" alt="최근본상품"></a></li>
                    <li><a href="#" title="#"><img src="images/icon11.png" alt="장바구니"></a></li>
                </ul>
            </div>

            <div class="row">
                <h2><a href="" title=""><img src="images/bg.png" alt="">전체 카테고리</a></h2>
                <ul class="category">

                    <li><a href="#" title="베스트">베스트</a></li>
                    <li><a href="#" title="슈퍼빌">슈퍼빌</a></li>
                    <li><a href="#" title="쿠폰출첵">쿠폰출첵</a></li>
                    <li><a href="#" title="스마일프레시">스마일프레시</a></li>
                    <li><a href="#" title="스마일배송">스마일배송</a></li>
                    <li><a href="#" title="유니버스 클럽">유니버스 클럽</a></li>


                </ul>


                <ul class="lnb">
                    <li><a href="#" title="로그인 바로가기">로그인&nbsp;</a></li>
                    <li><a href="#" title="회원가입 바로가기">&nbsp;회원가입&nbsp;</a></li>
                    <li><a href="#" title="고객센터 바로가기">&nbsp;고객센터&nbsp;</a></li>
                    <li><a href="#" title="Global 바로가기">&nbsp;Global</a></li>

                </ul>

            </div>
        </div>
    </div>

</body>

</html>
