<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>z-index</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Malgun Gothic", dotum, sans-serif;
        }

        li {
            list-style-type: none;
        }

        .basic {
            width: 74%;
            
            margin: 50% auto;
            
            border-top: 5px solid red;
            position: relative;
            
        }

        .z {
            width: 100px;
            height: 80px;
            position: absolute;
        }

        .z1 {
            background-color: red;
            left: 150px;
            top : 150px;
            z-index: 99;
        }

        .z2 {
            background-color: blue;
            left: 200px;
            top : 200px;
            z-index: 100;
        }

        .z3 {
            background-color: yellow;
            left: 250px;
            top : 250px;
            z-index: 101;
        }
    </style>
</head>

<body>
    <div class="basic">
        <h3>Z - INDEX</h3>
        <p>해당 요소에 대한 순차적인 위치를 지정</p>
        <p>가장 숫자가 크게 지정된 요소가 항상 제일 [앞쪽]에 위치</p>

        <h3>Z-Index ex</h3>
        <p class="z z1">ONE</p>
        <p class="z z2">TWO</p>
        <p class="z z3">THREE</p>


    </div>

</body>

</html>
