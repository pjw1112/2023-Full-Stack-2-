<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>basic058</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/hidden.css">
    <link rel="stylesheet" type="text/css" href="css/basic058.css">
    

</head>

<body>
    <div class="myform">
        <h3>WELCOME TO MYPAGE SMARTWEB.</h3>
        <P>WELCOME TO MYPAGE MASERATI. 2025 NEW YEAR'S PROMOTION</P>
        <P><strong>(*)</strong>필수입력사항입니다.</P>

        <form action="www.naver.com" method="post" id="loginform">
            <fieldset>
                <legend class="myhidden">login</legend>


                <div class="floor1 floor">
                    <div class="floor_in row_1">
                        <label for="email"><strong>(*)</strong> E-MAIL</label>
                    </div>
                    <div class="floor_in row_2">
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="floor2 floor">
                    <div class="floor_in row_1">
                        <label for="password"><strong>(*)</strong> PASSWORD</label>
                    </div>
                    <div class="floor_in row_2">
                        <input type="password" id="password" name="password">
                    </div>
                </div>

                <div class="floor3 floor">
                    <div class="floor_in row_1">
                        <input type="checkbox" id="checkbox" name="checkbox">
                    </div>
                    <div class="floor_in row_2">
                        <label for="checkbox">&nbsp&nbspREMEMBER ME</label>
                    </div>

                </div>

                <div class="floor4 floor">
                    <div class="floor_in row_1">
                        <input type="submit" id="submit" name="submit" value="LOGIN">
                    </div>
                    <div class="floor_in row_2">
                        <a href="">JOIN</a>
                    </div>

                </div>



            </fieldset>
        </form>



    </div>

</body>

</html>
