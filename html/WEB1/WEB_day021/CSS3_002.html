<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Malgun Gothic", dotum, sans-serif;
        }

        li {
            list-style-type: none;
        }

        h4 {
            border-left: 5px solid yellowgreen;
        }

        .circle {
            border: 10px solid rgb(63, 243, 39);
            color: white;
            font-weight: bold;
            line-height: 200px;
            text-align: center;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            float: left;
            margin: 10px;
            text-shadow: 0 0 3px yellow;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            transition: all 1.4s ease-in-out 0.1s;

        }

        .my1 {
            background-image: url(images/sky1.jpg);
        }

        .my1:hover {
            transform: rotate(1080deg) scale(0, 0);
            background-position: center;
            border : 1px solid blue;
        }

        .my2 {
            background-image: url(images/sky2.jpg);
        }

        .my2:hover {
            transform: rotateX(1080deg);
            background-position: right top;
        }

        .my3 {
            background-image: url(images/sky3.jpg);
        }

        .my3:hover {
            transform: rotateY(1080deg);
            background-position: right top;
        }

        .my4 {
            background-image: url(images/sky4.jpg);
        }

        .my4:hover {
            transform: scale(1, 0.8); /* rotate(15deg); */
            transform : rotate3d(1,-1,1,45deg);            
            background-position: center;
        }
    </style>
</head>

<body>
    <div>
        <h4>ROTATE</h4>

        <div>
            <div class="circle my1">MERRY</div>
            <div class="circle my2">CHRISTMAS</div>
            <div class="circle my3">HAPPY</div>
            <div class="circle my4">NEW YEAR</div>
        </div>

    </div>

</body>

</html>
