<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js 실습</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Malgun Gothic", dotum, sans-serif;
        }

        li {
            list-style-type: none;
        }

        .mydiv {
            margin: 10px;
            width: 200px;
            height: 200px;
            border: 1px solid green;
            float: left;
        }

        #mybutton3 {
            background-color: rgb(69, 150, 243);
            color: white;
            border: none;
            height: 30px;
            margin: 5px;
            border-radius: 5px;

        }

        #mybutton3:active {
            background-color: rgb(174, 208, 247);

        }

        .mybtn {
            width: 100px;
            height: 30px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid rgb(123, 177, 247);
        }
    </style>
    <script>
        window.onload = function () {

            //Q1    
            let icecream;
            function checkScore() {
                let inputElement = document.getElementById("myinput");
                let inputValue = parseFloat(inputElement.value);

                switch (inputValue) {

                    case 4: icecream = "월드콘"; break;
                    case 5: icecream = "구구콘"; break;
                    case 6: icecream = "설레임"; break;
                    default: icecream = "";
                }


            }
            let inputcheck = document.getElementById("myinput");
            inputcheck.addEventListener("input", checkScore);

            let buttoncheck = document.getElementById("mybutton");
            buttoncheck.addEventListener("click", function () {
                document.getElementById("myoutput").textContent = icecream;
            })


            //Q2
            let fruit;
            function checkScore2() {
                let inputElement = document.getElementById("myinput2").value;
                switch (inputElement) {

                    case 'a': fruit = "apple"; break;
                    case 'b': fruit = "banana"; break;
                    case 'c': fruit = "coconut"; break;
                    default: fruit = "";
                }


            }

            let inputcheck2 = document.getElementById("myinput2");
            inputcheck2.addEventListener("input", checkScore2);

            let buttoncheck2 = document.getElementById("mybutton2");
            buttoncheck2.addEventListener("click", function () {
                document.getElementById("myoutput2").textContent = fruit;
            })

            //Q3
            let h4s = document.getElementsByTagName("h4");
            h4s[0].addEventListener("click", function () {
                this.style.color = 'red';
            })
            h4s[0].addEventListener("mouseleave", function () {
                this.style.color = 'black';
            })



            //Q4

            h4s[1].addEventListener("click", function () {
                this.style.color = 'white';
                this.style.backgroundColor = 'black';
            })
            h4s[1].addEventListener("mouseleave", function () {
                this.style.color = 'black';
                this.style.backgroundColor = 'white';
            })


            //Q5
            let num = 0;
            h4s[2].addEventListener("click", function () {

                if (num == 0) {
                    this.style.textAlign = 'right';
                    num = 1;
                } else if (num == 1) {
                    this.style.textAlign = 'left';
                    num = 0;
                }
            })

            //Q6
            document.getElementById("mybutton3").addEventListener("click", function () {

                document.getElementById("myinput3").focus();
            })


            //Q7
            let myinput4 = document.getElementById("myinput4");
            let myinput5 = document.getElementById("myinput5");
            function inputCircle() {
                
                let binkancheck = document.getElementById("mybinkan");
                if (myinput4.value == "" && myinput5.value == "") { binkancheck.textContent = "빈칸을 입력해주세요"; }
                else { binkancheck.textContent = ""; }
                console.log(myinput4.value);
                console.log(myinput5.value);
                
            }
            myinput4.addEventListener("input", inputCircle);
            myinput5.addEventListener("input", inputCircle);
            


        }

       

    </script>
</head>

<body>
    <div>
        <h3>제어문2(if/switch)</h3>
        <pre>
1.사용법
    if(조건){조건이 true}
    else    {조건이 false}

</pre>
    </div>

    <div class="mydiv mydiv1">Q1 . 4,5,6 중에 입력받기
        <input type="text" id="myinput"><br>
        <input type="button" id="mybutton" value="선택완료">
        <div class="hap" id="myoutput"></div>
    </div>
    <div class="mydiv mydiv2">Q2 . a,b,c 중에 입력하세요.
        <input type="text" id="myinput2"><br>
        <input type="button" id="mybutton2" value="선택완료">
        <div class="hap2" id="myoutput2"></div>
    </div>
    <div class="mydiv mydiv3">
        <h4>여기 클릭하면 색 바뀜</h4>
    </div>

    <div class="mydiv mydiv4">
        <h4>여기 클릭하면 글자색, <br>배경색 바뀜</h4>
    </div>
    <div class="mydiv mydiv5">
        <h4>여기 클릭 하면 <br> 정렬이 <br> 바뀜니당</h4>

    </div>
    <div class="mydiv mydiv6">아이디
        <input type="text" id="myinput3" placeholder="아이디를 입력해주세요!"><br>
        <input type="button" id="mybutton3" value="input태그값 찾아오기">
        <div class="hap2" id="myoutput3"></div>
    </div>

    <div class="mydiv mydiv7">
        <div class="binkan" id="mybinkan"></div><br>
        <input type="text" id="myinput4" class="mybtn"><br>
        <input type="text" id="myinput5" class="mybtn"><br>
        <input type="button" id="mybutton3" value="더하기!">
        <div class="binkan" id="myoutput4"></div>

    </div>



</body>

</html>
