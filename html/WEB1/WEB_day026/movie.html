<body>


    <div class="wrapper">

            <ul class="center"></ul>
            <ul class="right"></ul>

            선택된 좌석<br><div class="show"></div>

    </div>

    <script>
        let my = [6,2,1,4,5,3];
        
        console.log(my.slice().sort((a, b) => a - b) );
        console.log(my);
        

        
        let img = document.querySelector(".img");
        img.style.backgroundImage = 'url("images/movie_image.jpg")';


        let seat_center = document.querySelector(".wrapper .seat ul.center");
        for (let i = 0; i < 10; i++) {
            let child1 = document.createElement("li");
            seat_center.appendChild(child1);
            let child2 = document.createElement("ul");
            child1.appendChild(child2);

            for (let j = 0; j < 10; j++) {
                let child3 = document.createElement("li");
                child2.appendChild(child3);
                child3.innerText = `B ${i}${j}`;

            }

        }

        let seat_left = document.querySelector(".wrapper .seat ul.left");
        for (let i = 0; i < 10; i++) {
            let child1 = document.createElement("li");
            seat_left.appendChild(child1);
            let child2 = document.createElement("ul");
            child1.appendChild(child2);

            for (let j = 0; j < 4; j++) {
                let child3 = document.createElement("li");
                child2.appendChild(child3);
                child3.innerText = `A ${i}${j}`;

            }

        }

        let seat_right = document.querySelector(".wrapper .seat ul.right");
        for (let i = 0; i < 10; i++) {
            let child1 = document.createElement("li");
            seat_right.appendChild(child1);
            let child2 = document.createElement("ul");
            child1.appendChild(child2);

            for (let j = 0; j < 4; j++) {
                let child3 = document.createElement("li");
                child2.appendChild(child3);
                child3.innerText = `C ${i}${j}`;

            }

        }

        let seatNum = document.querySelectorAll("ul li ul li");

        seatNum.forEach(item => {


            item.addEventListener("click", function () {
                // console.log(item.classList.contains("select"));
                if (item.classList.contains("select")) {
                    item.classList.remove("select");
                    let num =item.textContent.replace(/\s+/g, '');
                    let removeElement = document.getElementsByClassName(num);
                    console.log(removeElement);
                    while (removeElement.length > 0) {
                        removeElement[0].parentNode.removeChild(removeElement[0]);
                    }
                    

                }else{
                    item.classList.add("select");
                    let parentSpan = document.querySelector(".show");
                    let newSpan = document.createElement("span");
                    let num =item.textContent.replace(/\s+/g, '');
                    console.log(num);
                    newSpan.classList.add( num );
                    newSpan.textContent=item.textContent;
                    parentSpan.appendChild(newSpan);
                }

                
                
            })
        }

        )






    </script>
