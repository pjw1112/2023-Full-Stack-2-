<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 예제</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ccc;
            width: 30px;
            height: 30px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <!-- 테이블 생성 및 각 칸에 숫자 추가 -->
            <script>
                for (let i = 0; i < 10; i++) {
                    document.write("<tr>");
                    for (let j = 0; j < 10; j++) {
                        const number = i * 10 + j + 1;
                        document.write(`<td onclick="showNumber(${number})">${number}</td>`);
                    }
                    document.write("</tr>");
                }
            </script>
        </tbody>
    </table>

    <!-- 클릭한 칸의 숫자를 표시할 곳 -->
    <div id="result"></div>

    <script>
        // 클릭한 칸의 숫자를 표시하는 함수
        function showNumber(number) {
            const resultElement = document.getElementById("result");
            resultElement.textContent = `클릭한 칸의 숫자: ${number}`;
        }

        [0, 1, 2, 3, 4, 5, 6, 7, "하하", 9].forEach((i,j) => console.log(`인덱스 : ${j} 값 :${i}`));
    </script>
</body>
</html>
