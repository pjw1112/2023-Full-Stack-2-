<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title></title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Malgun Gothic", dotum, sans-serif;
        }

        li {
            list-style-type: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 700px;
            /* 컨테이너의 원하는 너비 설정 */
        }

        .item {
            flex: 0 0 calc(33.33% - 10px);
            /* 3개 열로 나누기, 여백은 10px */
            margin: 5px;
            /* 아이템 간 여백 설정 */
            height: 100px;
            /* 아이템의 높이 설정 */
            background-color: #e0e0e0;
            /* 아이템 배경색 설정 */
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>


<body>
    <div class="postcode post1">
        <label for="post1">우편번호</label>
        <input type="text" id="post1" name="post1">
        <input type="button" value="우편번호검색" id="postcode"
               title="우편번호 검색버튼입니다.">
    </div>
    <div class="postcode post1">
        <label for="useraddress">상세주소</label>
        <input type="text" id="useraddress"  name="useraddress">
        <input type="text" id="useraddress2" name="useraddress"
               title="상세주소2 입니다.">
    </div>  

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
   
    <script>
         document.querySelector("#postcode").addEventListener("click",function(){
            
        postButton.open();
    });
    let postButton = new daum.Postcode({
        oncomplete: function(data) {
            console.log(data);
             //우편번호 : zonecode
             //주소 : address
             document.querySelector("#post1").value=data.zonecode;
             document.querySelector("#useraddress").value=data.address;
             document.querySelector("#useraddress2").focus();
             
            }
    })

   

</script>


</body>

</html>
