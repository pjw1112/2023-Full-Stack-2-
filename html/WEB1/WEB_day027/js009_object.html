<body>
    <div class="basic">
        <h3>OBJECT</h3>
        <pre>
    1. 배열 - index
    let arr = [1,2.3];

    2. 객체 - key:value
    let obj = {
            "name": "park jin woo",
            "age" : 37,
            "sex" : "male",
    }
        
        </pre>

    </div>
    <div class="basic">
        <h3>OBJECT 2 - 생성자</h3>
        <pre>
        1. 객체를 만들때 생성자라는 특수 함수에 의해 인스턴스를 만들 수 있다
        2. 새 인스턴스에 초기화 하려는 내부상태값을 생성자에 전달한다.
        
        </pre>
        <script>

            let sound = function () {
                console.log("hi");
            }
            sound();
            function car(name, year) {
                this.name = name;
                this.year = year;
                this.sound = function () {
                    console.log(`${name}빵빵${year}`);
                }


            }
            let mycar = new car("빨강이", 2018);

            mycar.sound();


        </script>
    </div>
