<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Malgun Gothic", dotum, sans-serif;
        }

        li {
            list-style-type: none;
            background-repeat: no-repeat;
        }
        .ex2{
            height : 200px;
        }
        .son{
            word-wrap: break-word;
            width : 50px;
            height: 500px;
            background-color: yellow;
            float: left;

        }
        .son:nth-child(odd){
            background-color: aliceblue;
        }
    </style>

<body>
    <div>
        <label for="dday">D-DAY</label>
        <input type="date" id="dday" name="dday">
        <input type="button" value="D-DAY계산" id="dday_check" title="D-DAY계산버튼입니다.">
        <div class="ex2" ">
        </div>

        

    </div>

    <div class="mydiv"></div>
    <script>
        document.querySelector("#dday_check").addEventListener("click", fn1);

        function fn1() {
            let c_day = new Date();
            let d_day = new Date(document.querySelector("#dday").value);
            let result = (d_day - c_day) / (1000 * 60 * 60 * 24);
            console.log(Math.round(result) + "일 남았습니다.");
        }

        setInterval(fn1, 2000);

        function fn1() {

            document.querySelector(".ex2").style.background = `url(images/a${Math.ceil(Math.random() * 4)}.jpg)`;
            document.querySelector(".ex2").style.backgroundSize = "contain";
            document.querySelector(".ex2").style.backgroundRepeat = "no-repeat";
        }


        for (let i = 0; i < 10; i++) {
            let mydiv = document.createElement("div");
            
            mydiv.setAttribute("class",`n${i} son`)
            mydiv.innerHTML = `${i}<br>`;
            document.querySelector(".mydiv").appendChild(mydiv);

        }
