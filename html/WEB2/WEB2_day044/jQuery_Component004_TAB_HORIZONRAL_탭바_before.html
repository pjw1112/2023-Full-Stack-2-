<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title> new document </title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style-type: none;
		}

		body {
			font-family: "Malgun Gothic", sans-serif;
			background-color: #eee;
		}

		.basic {
			color: #333;
			width: 600px;
			height: 600px;
			margin: 50px auto;
			background-color: white;
			border-top: 5px solid #123;
			padding: 50px;
		}


		.tab {
			width: 600px;
			margin: 20px auto;
			position: relative;
			
		}

		.tab:after {
			clear: both;
			content: "";
			display: block;
		}

		.tab>li {
			width: 200px;
			height: 70px;
			float: left;
		}

		.tab>li>a:link,
		.tab>li>a:visited {
			/* 자식....  */
			display: block;
			width: 100%;
			height: 67px;
			border-bottom: 3px solid #333;
			background-color: white;
			line-height: 67px;
			text-align: center;
			color: #333;
		}

		.tab>li>a:hover,
		.tab>li>a:focus,
		.tab>li>a.selected {
			border-bottom: 3px solid #06beb4;
			background-color: #333;
			color: white;
		}

		.panel {
			width: 598px;
			height: 300px;
			border: 1px solid #333;
			position: absolute;
			top: 70px;
			left: 0;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
$(function(){
	  // 1. 첫번째 내용패널만 보이게 만들기 
	    $(".panel:not(:first)").hide(); 
		$("tab >li a").on("click", function (e) {
			e.preventDefault();
		});
		
	//   // 2. 첫번째 제목탭을 클릭하면 첫번째 내용패널보이게 만들기

	// 	$(this).parent().children("li:eq(0)").children(".panel").css({"display":"inherit"});
	// 	$(this).parent().children("li:eq(1)").children(".panel").css({"display":"none"});
	// 	$(this).parent().children("li:eq(2)").children(".panel").css({"display":"none"});
	//   });
	//   // 3. 두번째 제목탭을 클릭하면 두번째 내용패널보이게만들기
	//   $(".tab>li:eq(1)").on("click", function () {
		
	// 	$(this).parent().children("li:eq(0)").children(".panel").css({"display":"none"});
	// 	$(this).parent().children("li:eq(1)").children(".panel").css({"display":"inherit"});
	// 	$(this).parent().children("li:eq(2)").children(".panel").css({"display":"none"});
	//   });
	//   // 4. 세번째 제목탭을 클릭하면 세번째 내용패널보이게만들기
	//   $(".tab>li:eq(2)").on("click", function () {
		
	// 	$(this).parent().children("li:eq(0)").children(".panel").css({"display":"none"});
	// 	$(this).parent().children("li:eq(1)").children(".panel").css({"display":"none"});
	// 	$(this).parent().children("li:eq(2)").children(".panel").css({"display":"inherit"});
	//   });

	  $(".tab>li").on("click", function () {
		$(".panel").hide();
		$(this).find(".panel").show();
	  });


	});
	</script>
</head>

<body>
	<div class="basic">
		<h3>TAB</h3>
		<ul class="tab">
			<li>
				<a href="#tab1">공지사항</a>
				<div class="panel" id="tab1">
					<ul>
						<li><a href="#">공지사항1</a></li>
						<li><a href="#">공지사항2</a></li>
						<li><a href="#">공지사항3</a></li>
					</ul>
				</div>
			</li> <!-- 공지사항 END -->
			<li>
				<a href="#tab2">질문과 답변</a>
				<div class="panel" id="tab2"> 질문과 답변 </div>
			</li> <!-- 질문과 답변 END -->
			<li>
				<a href="#tab3">갤러리</a>
				<div class="panel" id="tab3"> 갤러리 </div>
			</li> <!-- 갤러리  END -->
		</ul>
	</div>
</body>

</html>
