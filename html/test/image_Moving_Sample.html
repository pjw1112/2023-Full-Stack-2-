<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: "Malgun Gothic", dotum, sans-serif;
            padding: 30px;
        }

        li {
            list-style-type: none;
        }

        .wrapper {
            margin: 0 auto;
            width: 300px;
            height: 600px;
            box-shadow: 0px 0px 3px 0px rgba(25, 142, 177, 0.75);
            border-radius: 20px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            justify-items: center;
            align-items: center;


        }

        .item {
            width: 50px;
            height: 50px;
            box-shadow: 0px 0px 3px 0px rgba(188, 28, 105, 0.75);
            border-radius: 10px;

        }

        .item:hover {
            cursor: pointer;
        }

        .item:active {
            background-color: aliceblue;
        }

        .score {
            /* width: 200px;
            height: 50px;
            box-shadow: 0px 0px 3px 0px rgba(188, 28, 105, 0.75); */
            border-radius: 10px;
            margin: 20px auto;
            line-height: 50px;
            text-align: center;
        }

        .div_x,
        .div_y {
            display: inline-block;
            line-height: 30px;
            width: 60px;
            height: 30px;
            box-shadow: 0px 0px 3px 0px rgba(188, 28, 105, 0.75);
            border-radius: 5px;
            margin: 0 10px;
        }

        .div_reset {
            display: block;
            line-height: 30px;
            width: 120px;
            height: 35px;
            box-shadow: 0px 0px 3px 0px rgba(188, 28, 105, 0.75);
            border-radius: 5px;
            margin: 0 auto;
            text-align: center;
            font-size: 20px;
            padding: 0;

        }

        .div_reset:hover {
            background-color: rgb(221, 243, 243);
            cursor: pointer;
        }

        .div_reset:active {
            background-color: aqua;
        }
        body{
            position: relative;
            /* border: 1px solid red; */
            height : 100vh;
        }
        .image{
            position: absolute;
            width : 5000px;
            text-align: center;
            height: 5000px;
            background-image: url("logo.png");
            left: calc(50% - 2500px);
            top : calc(50% - 2500px);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="image"></div>
    <script>
        



        let isMouseDown = false;
        let init_x, init_y;
        let last_x_point = 0, last_y_point = 0;
        let x_point, y_point;
        let image = document.querySelector(".image");

        image.addEventListener("mousedown", function (e) {
            // console.log("mouse down");
            isMouseDown = true;
            init_x = e.clientX;
            init_y = e.clientY;


        });


        image.addEventListener("mouseup", function () {
            // console.log("mouse up");
            isMouseDown = false;
            last_x_point = x_point;
            last_y_point = y_point;
        });

        

        image.addEventListener("mousemove", function (e) {

            if (isMouseDown) {

                x_point = e.clientX - init_x;
                y_point = -e.clientY + init_y;

                image.style.left = `calc(50% - ${2500-(last_x_point + x_point)}px)`;
                image.style.top = `calc(50% - ${2500+last_y_point + y_point}px)`;
                
                console.log((last_y_point + y_point) / 3+"\t"+(last_x_point + x_point) / 3);
                // div_x.innerText = ((last_y_point + y_point) / 3).toFixed(2);
                // div_y.innerText = ((last_x_point + x_point) / 3).toFixed(2);

            //     left: calc(50% - 2500px);
            //     top : calc(50% - 2500px);
            }
        });


        image.addEventListener("keydown", function (e) {

        if (isMouseDown) {

            if (event.key === 'ArrowDown') {
            console.log('Arrow Down key pressed!');
            // 여기에 원하는 동작을 추가할 수 있습니다.
        }
        }
        });








        // div_reset.addEventListener("click", function () {
        //     last_x_point = 0;
        //     last_y_point = 0;
            
        // });





    </script>
</body>

</html>
