<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>basic027 -a</title>
 
    <style>
    *{padding:0; margin:0;}
    body{
        background-color: #eee;
    }
 
    .basic{
        width : 80%; margin: 0 auto; background-color: #fff; border: 3px solid #333;
        margin-bottom: 20px;
    }

    .basic h3 {
        border-left: 10px solid crimson;
        padding-left: 10px;
    }
    .basic p{
        margin: 10px auto;
        /* padding-left: 20px; */
    }

    .b1 p{
        width : 200px; 
        text-align: center;
        background-color: #333;
        height : 80px;
    }
    .b1 p a{
        color: white;
        line-height: 80px;
        display: block;
    }
    a:link{ color: yellow;}
    a:visited{ color: black;}
    a:hover{color : blue}
    a:focus{ background-color: gold;}
    a:active{ background-color: #ff6666;}

    /*
    a:link      방문한적이 없는 일반링크
    a:visited   방문한적이 있는 일반링크
    a:hover     마우스를 올릴때 링크
    a:focus     focus
    a:active    링크연결중

    */
    
    .ex p{
        display: block;
        width: 150px;
        height: 150px;
        
        font-size: 30px;
        color: white;
        text-align: center;
        float: left;
        margin : 20px 10px;

    }
    .ex{
        height: 250px;
    }
    .ex p span{
        background-color: gold;
        display: block;
        
               
    }
 
    .ex p a{
        text-decoration: none;
        display: block;
        width: 150px;
        height: 100px;
        background-color: black;
        padding-top: 50px;
    }
    .ex p a:link{ color: white;}
    .ex p a:visited{
        color : white;
        background-color: gold;
        
    }

    .ex p a:visited span{
        
        background-color: black;
        
    }

    </style>
</head>
 
    <body>
        <div class="basic b1">
            <h3> LINK - 기본 사용법(1)</h3>
                <p><a href="http://www.naver.com" title="네이버포털사이트로 바로가기">네이버</a></p>
 
                <p><a href="http://www.daum.net" title="다음 새창 열기" target="_blank">다음</a></p>
                <p><a href="http://www.google.com" title="구글 새창 열기" target="_blank">구글</a></p>
 
        </div>
