<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>basic028_class</title>

    <style>
        .div_box1{
            width: 946px;
            height: 260px;
            background-color:#eeeeee;
            padding :20px;
            left: auto;
            right: auto;
        }

        .div_box2{
            width : 926px;
            height: 230px;
            background-color: white;
            
            
        }
        ul{
            list-style-type: none;
            margin:0px 0px 0px 0px;
        }

        ul li:nth-child(odd){
            background-color: #3059a9;
        }
        ul li:nth-child(odd):hover{
            background-color: red;
        }
        ul li:nth-child(odd):focus{
            background-color: black;
        }

        ul li:nth-child(even){
            background-color: #006789;
        }
        ul li:nth-child(even):hover{
            background-color: yellow;

            animation: gradientChange 5s linear infinite;
        }

        @keyframes gradientChange {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }


        ul li:nth-child(even):focus{
            background-color: gray;
        }

        ul li{

            text-align: center;
            
            color : white;
            font-size: 12px;
            font-weight: bold;
            width: 136px;
            height: 86px;
            float: left;
            margin: 3px;
            display: flex; 
   			align-items: center; 
   			justify-content: center; 
           
            
        }

        P{
            font-weight: bold;
            margin-left:40px;
            margin-top: 20px;
            line-height: 20px;
            float: left;
            width: 100%;
            
        }

    </style>
</head>

<body>
    <div class="div_box1">
        <div class="div_box2">
		
            <p>BUSINESS PORTFOLIO</p>

            <ul>
                <li>Oil & Gas<br>
					PROCESSING</li>
                <li>REFINERY</li>
                <li>PETROCHEMICALS</li>
                <li>POWER</li>
                <li>INDUSTRIAL</li>
                <li>ENVIROMENTAL</li>
             
            </ul>


        </div>
    </div>
</body>
</html>
